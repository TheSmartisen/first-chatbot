      - main  # ExÃ©cute le workflow Ã  chaque push sur main
  pull_request:
    branches:
      - main  # ExÃ©cute aussi lors des pull requests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”‘ Ajouter le Token Hugging Face aux variables d'environnement
        run: |
          echo "TOKEN_KEY=${{ secrets.HF_TOKEN_KEY }}" >> $GITHUB_ENV
        shell: bash  # Force l'utilisation de bash pour l'environnement

      - name: ğŸ” VÃ©rifier que le Token Hugging Face est bien chargÃ©
        run: |
          echo "VÃ©rification du Token Hugging Face..."
          echo "TOKEN_KEY=${TOKEN_KEY:0:6}********"  # Masque la majoritÃ© du token

      - name: ğŸ” VÃ©rifier que le modÃ¨le Hugging Face est accessible
        run: |
          source .venv/bin/activate
          python -c "from transformers import pipeline; print(pipeline('text-generation', model='microsoft/DialoGPT-medium', token='${TOKEN_KEY}'))"

      - name: âœ… Lancer les tests unitaires
        run: |
          source .venv/bin/activate
          pytest tests/ --maxfail=1 --disable-warnings -q || exit 1  # ArrÃªter si un test Ã©choue
          
      - name: ğŸš€ Lancer l'application en arriÃ¨re-plan
        run: |
          source .venv/bin/activate
          nohup python app.py > app.log 2>&1 &  # Rediriger les logs pour Ã©viter les blocages
          sleep 10  # Attendre que l'app dÃ©marre

      - name: ğŸ›  VÃ©rifier que l'application tourne
        run: |
          curl -I http://127.0.0.1:7860 || (echo "âŒ L'application ne tourne pas !" && exit 1)

      - name: ğŸ” Afficher les logs de l'application en cas d'Ã©chec
        if: failure()
        run: cat app.log  # Montre les logs en cas de problÃ¨me
